<script>
const modal = document.querySelector(".modal");
const modalHow = document.querySelector("#modal-how");
const overlay = document.querySelector(".overlay");
const overlayHow = document.querySelector(".overlayHow");

const openModalBtn = document.querySelector(".card-openMatch");
const openModalBtn2 = document.querySelector(".card-openSingle");
const openModalBtn3 = document.querySelector(".card-openCreate");
const openModalBtn4 = document.querySelector(".btn-how");
const closeModalBtn = document.querySelector(".btn-close");
// const cancelModalBtn = document.querySelector(".btn-cancel");

// close modal function
const closeModal = function () {
  modal.classList.add("hidden");
  overlay.classList.add("hidden");
  modalHow.classList.add("hidden");
  overlayHow.classList.add("hidden");
  // document.getElementById("form-select").reset();
  // document.getElementsByClassName(".form-select").reset();
  // document.querySelectorAll(".form-select").reset();
  
};

//เคลียร์ form ยังไม่ได้
const btnClose = document.getElementById("btn-close");
btnClose.addEventListener("click", () => {
  const form1 = document.getElementById("inputCategory");
  const form2 = document.getElementById("inputCategory2");
  form1.reset();
  form2.reset();
});
// close the modal when the close button and overlay is clicked
closeModalBtn.addEventListener("click", closeModal);
// cancelModalBtn.addEventListener("click", closeModal);
overlay.addEventListener("click", closeModal);
overlayHow.addEventListener("click", closeModal);

// close modal when the Esc key is pressed
// document.addEventListener("keydown", function (e) {
//   if (e.key === "Escape" && !modal.classList.contains("hidden")) {
//     closeModal();
//   }
// });

// open modal function
const openModalMatch = function () {
  modal.classList.remove("hidden");
  overlay.classList.remove("hidden");
  document.getElementById("modal-title").innerHTML = "Select Subject and difficulty";
  // document.getElementById("btn-match").innerHTML = "Match";
  
};

const openModalCreate = function () {
  modal.classList.remove("hidden");
  overlay.classList.remove("hidden");
  document.getElementById("modal-title").innerHTML = "Create Room";
  document.getElementById("btn-match").innerHTML = "Create Room";
};
const openModalSingle = function () {
  modal.classList.remove("hidden");
  overlay.classList.remove("hidden");
  document.getElementById("modal-title").innerHTML = "Single Player";
  document.getElementById("btn-match").innerHTML = "Start";

};
const openModalHow = function () {
  modalHow.classList.remove("hidden");
  overlayHow.classList.remove("hidden");
};
// open modal event
openModalBtn.addEventListener("click", openModalMatch);
openModalBtn2.addEventListener("click", openModalSingle);
openModalBtn3.addEventListener("click", openModalCreate);
openModalBtn4.addEventListener("click", openModalHow);


</script>
