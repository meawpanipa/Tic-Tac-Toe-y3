<body >
  <section class="vh-100" >
    <div class="container py-5 h-100 ">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-6">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-12 col-lg-12 d-flex align-items-center">
                <div class="card-body p-2 p-lg-4 text-black">
  
                  <form id="login-form">
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <span class="h1">Logo</span>
                    </div>
                    <h5 class="mb-3 pb-3" style="letter-spacing: 1px;">Sign in</h5>
                    
                    <div class="form-outline form-floating mb-2">
                      <input type="email" id="input-email-login" class="form-control form-control-lg" placeholder="Email" />
                      <label class="form-label" for="input-email-login">Email</label>
                    </div>
  
                    <div class="form-outline form-floating mb-4">
                      <input type="password" id="input-password-login" class="form-control form-control-lg" placeholder="Password"/>
                      <label class="form-label" for="input-password-login">Password</label>
                      <p id="feedback-msg-login"></p>
                      
                    </div>
  
                    <div class="pt-1 mb-2">
                      <button class="btn btn-dark btn-block" type="submit">Sign in</button>
                    </div>

                    
  
                    <p class="mb-5 pb-lg-2">Don't have an account? <a href="signup.html">Create new account</a></p>
                    
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
