<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <link rel="stylesheet" href="leader_style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div
          class="p-5 justify-content-center logged-in block col-12 pt-3 px-3"
        >
          <div
            class="p-5 justify-content-center logged-in profile col-12 h-100 d-inline-block"
          >
            <div class="d-flex justify-content-center">
              <h1>LEADERBOARD</h1>
            </div>
            <hr />

            <table class="table table-sm">
              <thead>
                <tr>
                  <td class="col-4">
                    <div class="d-flex justify-content-center">
                      <h2>Rank</h2>
                    </div>
                  </td>
                  <th class="col-4">
                    <div class="d-flex justify-content-center">
                      <h2>Player name</h2>
                    </div>
                  </th>
                  <th class="col-4">
                    <div class="d-flex justify-content-center">
                      <h2>Score</h2>
                    </div>
                  </th>
                </tr>
              </thead>

              <tbody>
                <tr class="yourrank">
                  <!-- Your Rank -->
                  <td scope="col" class="col-4">
                    <div class="d-flex justify-content-center">
                      <h4 id="player_rank">1</h4>
                    </div>
                  </td>
                  <td scope="col" class="col-4">
                    <div class="d-flex justify-content-center">
                      <h4 id="username">Username</h4>
                    </div>
                  </td>
                  <td scope="col" class="col-4">
                    <div class="d-flex justify-content-center">
                      <h4 id="player_score">1000</h4>
                    </div>
                  </td>
                </tr>

                <tr class="rank" id="l_board">
                 
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div id="mybutton">
      <script src="src/config.js"></script>
      <script src="src/leaderboard.js"></script>
      <a href="mainmenu.html" class="feedback">BACK</a>
    </div>
  </body>
</html>
