                    <h5 class="mb-3 pb-3" style="letter-spacing: 1px;">Sign up</h5>

                    </div>

                      <label class="form-label" for="password">Password</label>
                      <p id="feedback-msg-signup"></p>
                    </div>
  
                    <div class="pt-1 ">
                      <button class="btn btn-dark btn-block" type="submit">Sign up</button>
                    </div>

                    <div class="row d-flex justify-content-end">
                      <div class="col-lg-1 col-sm-2 col-3 d-md-block d-none">

                    </div>
