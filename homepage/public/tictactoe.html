<html>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <style>

    </style>
</head>

<body class="">
    <div class="container">
        <div class="position-absolute top-0  start-50 translate-middle-x" style="width: 100%;">
            <div class="containter d-flex justify-content-center ">
                <div class="container d-flex justify-content-center user-block"
                    style="height: 100px;">
                    <div class="row ">
                        <div class="d-flex justify-content-center " style="margin-top: 10%">
                            <div class="col-6">
                                <h1 id="correct_rate" class="text-light"> pic</h1>
                            </div>
                            <div class="col-6">
                                <h1 id="opponent" class="text-light">Username</h1>
                            </div>


                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>

    <div class="position-absolute top-50 start-50 translate-middle bg-secondary rounded-3 p-1" style="width: 90%; top: 40%;">
        <div class="container " style="position: relative;">
            <div class="row justify-content-center fs-1  ">
                <div class="row justify-content-center fs-1 timer p-3 mt-3" id="game-info-time">
                    Timer:<span>59</span>
                </div>
            </div>


            <div class="row justify-content-center mt-3 ttt-block " style="position: relative;">

                <div class="container d-flex d align-items-center justify-content-center ">
                    <table class="">
                        <tr>
                            <td  class="table-block" id="row-1-col-1">
                                <div><img src=""></div>
                            </td>
                            <td  class="table-block" id="row-1-col-2">
                                <div><img src=""></div>
                            </td>
                            <td  class="table-block" id="row-1-col-3">
                                <div><img src=""></div>
                            </td>
                        </tr>
                        <tr>
                            <td  class="table-block" id="row-2-col-1">
                                <div><img src=""></div>
                            </td>
                            <td  class="table-block" id="row-2-col-2">
                                <div><img src=""></div>
                            </td>
                            <td class="table-block" id="row-2-col-3">
                                <div><img src=""></div>
                            </td>
                        </tr>
                        <tr>
                            <td  class="table-block" id="row-3-col-1">
                                <div><img src=""></div>
                            </td>
                            <td  class="table-block" id="row-3-col-2">
                                <div><img src=""></div>
                            </td>
                            <td  class="table-block" id="row-3-col-3">
                                <div><img src=""></div>
                            </td>
                        </tr>
                        <tr>

                        </tr>
                    </table>
                </div>
            </div>
            <div class="container  fs-1 ">
                <div class="row  fs-1 p-3 " id="">
                    <div class=" col d-flex justify-content-end">
                        <div class="specialfx d-flex justify-content-center position-relative">
                            <div class="position-absolute" style="top: 20%;">
                                <i class="bi bi-arrow-down-square text-light"></i>
                            </div> 
                        </div>
                        <div class="specialfx d-flex justify-content-center position-relative">
                            <div class="position-absolute" style="top: 20%;">
                                <i class="bi bi-shuffle text-light"></i>
                            </div> 
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="position-absolute bottom-0 start-50 translate-middle-x" style="width: 100%;">
            <div class="containter d-flex justify-content-center ">
                <div class="container d-flex justify-content-center user-block-btm"
                    style="height: 100px;">
                    <div class="row ">
                        <div class="d-flex justify-content-center " style="margin-top: 10%">
                            <div class="col-6">
                                <h1 id="correct_rate" class="text-light"> pic</h1>
                            </div>
                            <div class="col-6">
                                <h1 id="opponent" class="text-light">Username</h1>
                            </div>


                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="vocabModal" tabindex="-1" aria-labelledby="vocabModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title" id="vocabModalLabel">
                        <div class="vocabModal-table fs-5">Row-0-Col-0</div>
                        <div class="vocabModal-time fs-5">Time : 59</div>
                    </div>
                    <!-- <button type="button" class="btn-close btnClose" data-bs-dismiss="modal" aria-label="Close"></button> -->
                </div>
                <div class="modal-body">
                    <h2 id="question"></h2>
                    <div id="choice-con" class="gap-2">
                    <button class="btn btn-primary choice" id="choice1"></button>
                    <button class="btn btn-primary choice" id="choice2"></button>
                    <button class="btn btn-primary choice" id="choice3"></button>
                    <button class="btn btn-primary choice" id="choice4"></button>
                    </div>
                </div>
                <!-- <div class="modal-footer">
                </div> -->
            </div>
        </div>
    </div>

    <!-- When Finish -->
    <div class="modal fade" id="finishModal" tabindex="-1" aria-labelledby="finishModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Game Over</h5>
                </div>
                <div class="modal-body">
                    <div id="whoWin" class="text-center fs-1">You Win!!!</div>
                    <div id="desGameOver" class="text-center fs-3">-</div>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="btn-exit">Exit</button>
                </div>
            </div>
        </div>
    </div>

    

    <div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="messageModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="messageModalLabel">XO-NET</h5>
            </div>
            <div class="modal-body fs-1 text-center"></div>
        </div>
      </div>




    <!-- import external JavaScript file -->
    <script src="./src/app.js"></script>
    <script src="./src/game.js"></script>
</body>

</html>
