<body class="">
    <div class="container-fluid fixed-top  d-flex justify-content-center">
        <div class="user-block d-flex justify-content-center align-items-center" id="user-block">
            <!-- <h2 id="username">Playername</h2> -->
            <div class="game-info-user col-6" id="game-info-user-x">
                <div class="game-user-name text-light">-</div>
            </div>
        </div>
    </div>
    <div class="container-fluid d-flex justify-content-center h-100 align-items-center ">
        <div class="board d-flex justify-content-center flex-column pb-4">
           <div class="row d-flex justify-content-center">
            <div class="timer" id="game-info-time">
                timer
            </div>
           </div>
           <div class="row h-100">
            <div class="container d-flex d align-items-center justify-content-center p-4 ">
                <table class="">
                    <tr>
                        <td  class="table-block" id="row-1-col-1">
                            <div><img src=""></div>
                        </td>
                        <td  class="table-block" id="row-1-col-2">
                            <div><img src=""></div>
                        </td>
                        <td  class="table-block"id="row-1-col-3">
                            <div><img src=""></div>
                        </td>
                    </tr>
                    <tr>
                        <td  class="table-block" id="row-2-col-1">
                            <div><img src=""></div>
                        </td>
                        <td  class="table-block" id="row-2-col-2">
                            <div><img src=""></div>
                        </td>
                        <td class="table-block" id="row-2-col-3">
                            <div><img src=""></div>
                        </td>
                    </tr>
                    <tr>
                        <td  class="table-block" id="row-3-col-1">
                            <div><img src=""></div>
                        </td>
                        <td  class="table-block" id="row-3-col-2">
                            <div><img src=""></div>
                        </td>
                        <td  class="table-block" id="row-3-col-3">
                            <div><img src=""></div>
                        </td>
                    </tr>
                    <tr>

                    </tr>
                </table>
                
            </div>
            
            
            </div>
            <div class="row d-flex  fxRow">
                <div class="specialfx d-flex justify-content-center align-items-center mx-2" id="btn-replace" data-toggle="tooltip" title="ลงทับฝั่งตรงข้าม">
                    
                        <i class="bi bi-arrow-down-square text-light"></i>
     
                </div>
                <div class="specialfx d-flex justify-content-center align-items-center mx-2" id="btn-swap" data-toggle="tooltip" title="สลับที่กับฝั่งตรงข้าม">
                    
                        <i class="bi bi-shuffle text-light"></i>
     
                </div>
                <div>
                <button class="btn btn-secondary" id="btn-end">End Game</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid fixed-bottom d-flex justify-content-center">
        <div class="user-block-btm d-flex justify-content-center align-items-center" id="user-block2">
            <!-- <h2 id="username">Playername</h2> -->
            <div class="game-info-user col-12" id="game-info-user-o">
                <div class="game-user-name2 text-light">-</div>
            </div>  
        </div>
    </div>


<!------------ modal section---------->
    <div class="modal fade" id="questionModal" tabindex="-1" aria-labelledby="questionModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title" id="questionModalLabel">
                        <!-- <div class="questionModal-table fs-5">Row-0-Col-0</div> -->
                        <div class="questionModal-time fs-5">Time : 59</div>
                    </div>
                    <!-- <button type="button" class="btn-close btnClose" data-bs-dismiss="modal" aria-label="Close"></button> -->
                </div>
                <div class="modal-body">
                    <h2 id="question"></h2>
                    <div id="choice-con" class="gap-2">
                    <button class="btn btn-primary choice" id="choice1"></button>
                    <button class="btn btn-primary choice" id="choice2"></button>
                    <button class="btn btn-primary choice" id="choice3"></button>
                    <button class="btn btn-primary choice" id="choice4"></button>
                    </div>
                </div>
                <!-- <div class="modal-footer">
                </div> -->
            </div>
        </div>
    </div>
<!--       replace btn         -->
    <div class="modal fade" id="replaceModal" tabindex="-1" aria-labelledby="replaceModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title" id="questionModalLabel">
                        <!-- <div class="questionModal-table fs-5">Row-0-Col-0</div> -->
                        <div class="questionModal-time fs-5">Time : 59</div>
                    </div>
                    <!-- <button type="button" class="btn-close btnClose" data-bs-dismiss="modal" aria-label="Close"></button> -->
                </div>
                <div class="modal-body">
                    <h2 id="question-replace"></h2>
                    <div id="choice-con" class="gap-2">
                    <button class="btn btn-primary choice-replace" id="choiceR1"></button>
                    <button class="btn btn-primary choice-replace" id="choiceR2"></button>
                    <button class="btn btn-primary choice-replace" id="choiceR3"></button>
                    <button class="btn btn-primary choice-replace" id="choiceR4"></button>
                    </div>
                </div>
                <!-- <div class="modal-footer">
                </div> -->
            </div>
        </div>
    </div>
    <!--       replace btn         -->
    <div class="modal fade" id="swapModal" tabindex="-1" aria-labelledby="swapModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title" id="questionModalLabel">
                        <!-- <div class="questionModal-table fs-5">Row-0-Col-0</div> -->
                        <div class="questionModal-time fs-5">Time : 59</div>
                    </div>
                    <!-- <button type="button" class="btn-close btnClose" data-bs-dismiss="modal" aria-label="Close"></button> -->
                </div>
                <div class="modal-body">
                    <h2 id="question-swap"></h2>
                    <div id="choice-con" class="gap-2">
                    <button class="btn btn-primary choice-swap" id="choiceS1"></button>
                    <button class="btn btn-primary choice-swap" id="choiceS2"></button>
                    <button class="btn btn-primary choice-swap" id="choiceS3"></button>
                    <button class="btn btn-primary choice-swap" id="choiceS4"></button>
                    </div>
                </div>
                <!-- <div class="modal-footer">
                </div> -->
            </div>
        </div>
    </div>

    <!-- เกมจบ -->
    <div class="modal fade" id="finishModal" tabindex="-1" aria-labelledby="finishModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Game Over</h5>
                </div>
                <div class="modal-body">
                    <div id="whoWin" class="text-center fs-1">You Win!!!</div>
                    <div id="desGameOver" class="text-center fs-3">-</div>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="btn-exit">Exit</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="messageModalLabel" aria-hidden="true">

            <div class="modal-header">
              <h5 class="modal-title" id="messageModalLabel">XO-NET</h5>
            </div>
            <div class="modal-body fs-1 text-center"></div>
        </div>
      </div>
